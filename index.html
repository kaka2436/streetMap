<!DOCTYPE html>
<html lang="en">
<head>

    <title>街区地图</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--引用knockout框架-->
    <script src="frameWork/knockout-3.4.2.js"></script>
    <!--引用jQuery-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

<body>
    <div class="container-fluid">

                <p class="title"><i class="fa fa-globe icon-large" aria-hidden="true"> 街区地图</i></p>

            <div class="map-body">

                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li class="hanb"><a href="#" class="show-search"><i class="fa fa-bars"></i></a></li>
                        </ul>
                    </div>
                </nav>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <!--使用高德地图API-->
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.3&key=fe8a4034116b2b1927e2c6369b079965"></script>
    <script src="js/app.js"></script>
